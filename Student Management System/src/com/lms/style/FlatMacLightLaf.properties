@accentColor=#FF0033
@background=#ffffff

@selectionBackground = #FF7043
@disabledBackground = #F5F5F5
@errorColor = #D32F2F
@successColor = #388E3C

# General UI
Component.arc = 20                 # Rounded corners for components
Button.arc = 20                    # Rounded buttons
ComboBox.arc = 15                  # Rounded combo boxes
TextField.arc = 15                 # Rounded text fields
PasswordField.arc = 15             # Rounded password fields
MenuItem.selectionBackground = @accentColor

# Button
#Button.background = @background
Button.foreground = @foreground
#Button.hoverBackground = #ED4D1B
#Button.pressedBackground = #B5230C
#Button.defaultForeground = @background

# ComboBox
ComboBox.background = @background
ComboBox.foreground = @foreground
ComboBox.hoverBackground = #FF7043
ComboBox.selectionBackground = @accentColor
ComboBox.selectionForeground = @background

# TextField
TextField.background = @background
TextField.foreground = @foreground
TextField.selectionBackground = #FF7043
TextField.selectionForeground = @foreground

# PasswordField
PasswordField.background = @background
PasswordField.foreground = @foreground
PasswordField.selectionBackground = #FF7043
PasswordField.selectionForeground = @foreground

# Table
Table.background = @background
Table.foreground = @foreground
#Table.selectionBackground = #FFCCCC
Table.selectionForeground = @foreground
Table.gridColor = #E0E0E0
TableHeader.background = @accentColor
TableHeader.foreground = @background
TableHeader.font = bold

# Scroll Bar
ScrollBar.thumbColor = #ED4D1B
ScrollBar.hoverThumbColor = #FF7043
ScrollBar.pressedThumbColor = #B5230C
ScrollBar.trackColor = #F5F5F5
ScrollBar.width = 12
ScrollBar.showButtons = true

# TabbedPane
TabbedPane.selectedBackground = @background
TabbedPane.selectedForeground = @foreground
TabbedPane.unselectedBackground = #F5F5F5
TabbedPane.unselectedForeground = @foreground
TabbedPane.hoverBackground = #FF7043
TabbedPane.tabInsets = 5, 10, 5, 10
TabbedPane.tabSelectionHeight = 3

# ToolTip
ToolTip.background = #FF7043
ToolTip.foreground = @background
ToolTip.borderInsets = 2, 2, 2, 2

# ProgressBar
ProgressBar.background = #E0E0E0
ProgressBar.trackColor = #F5F5F5
ProgressBar.arc = 15

